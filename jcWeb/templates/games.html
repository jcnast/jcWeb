{% extends 'skin.html' %}

{% block header %}
<!-- 	Welcome
<small><br>enjoy</small> -->
{% endblock %}

{% block header-image %}
<div id="bannerLeft" style="height: 300px; padding: 0px;">
  <img class="col-xs-4" src="/media/games/SkyPirates/screenCaps/SkyPirates.png" style="padding: 0px; height: 300px;"/>
	<img class="col-xs-4" src="/media/games/SisyphusEscape/screenCaps/SisyphusEscape.png" style="padding: 0px; height: 300px;"/>
	<img class="col-xs-4" src="/media/games/QuantumCats/screenCaps/QuantumCats.png" style="padding: 0px; height: 300px;"/>
</div>
{% endblock %}

{% block content %}
<style>
	.list__item
	{
		width: 25%;
		float: left;
		padding: 0.625rem; /* 10 */

		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
	}
</style>
<!-- Small boxes (Stat box) -->
<div class='row' style='margin: 0px'>
	<!-- Intro -->
	<div class='col-lg-12' style='padding-left: 0px'>
		<div class="box box-default">
			<div class="slimScrollDiv" style="position: relative; overflow: hidden; width:">
				<div class="box-body chat" id="chat-box" style="overflow: hidden; padding-top: 10px;">
					<img src='/static/img/tim-face.jpeg' rotate="90deg" width="200" height="200" alt="Tim Nast" style='float: left; padding-right: 10px; padding-bottom: 10px;'>
					<p>
						These are the games I made!
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- game links -->
<div class='row' style='margin: 0px'>
	<!-- Intro -->
	<div class='col-lg-12' style='padding-left: 0px'>
		<div class="box box-default">
			<!-- <div class="box-header">
				<i class="fa fa-info-circle"></i>
				<h3 class="box-title">Games</h3>
			</div> -->
			<div class="slimScrollDiv" style="position: relative; overflow: hidden; padding: 0px; padding-top: 10px;">
				<div class="box-body chat" id="chat-box" style="overflow: hidden; padding: 0px;">
					<ul class="list" style="padding-left: 10px; padding-right: 10px">
						{% for game in games %}
							<li class="list__item">
								<a class="list__item__inner" href="/games/{{ game.htmlFile }}/" style="color: inherit">
									<figure>
										<img src="/media/games/headerPhotos/{{ game.htmlFile }}.png" alt="">
											<figcaption>
												<strong>{{ game.title }}</strong><br> {{ game.description }} 
											</figcaption>
										</figure>
								</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
