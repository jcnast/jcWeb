<html>
<head>

	<meta charset="UTF-8">

	<link rel='shortcut icon' type='image/png' href='/static/img/favicon.ico'/>
	<title>Jagger Nast</title>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- bootstrap 3.0.2 -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- font Awesome -->
	<link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!-- Theme style -->
	<link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css">

	<!-- DataTables -->
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet">

	<!-- jQuery 2.1.1 -->
	<script src='/static/js/jquery-2.1.1.js'></script>
	<!-- jQuery UI 1.10.3 -->
	<script src="/static/js/jquery-1.11.0.js" type="text/javascript"></script>
	<!-- cycle plugin -->
	<script src="/static/js/jquery.cycle.all.js" type="text/javascript"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- AdminLTE App -->
	<script src="/static/js/AdminLTE/app.js" type="text/javascript"></script>
	<!-- DataTables -->

	<style>
		html,body {
			width: 100%;
			height: 100%;
		}
		.list
		{
			width: 100%;
			overflow: hidden;

			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;

			-webkit-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
		}
			.list__item
			{
				width: 25%;
				float: left;
				padding: 0.625rem; /* 10 */

				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
				.list__item__inner
				{
					width: 100%;
					color: #474d51;
					background-color: #fff;
					overflow: hidden;

					-webkit-box-shadow: 0 0.125rem 0.313rem rgba( 0, 0, 0, .2 ); /* 2 5 */
					box-shadow: 0 0.125rem 0.313rem rgba( 0, 0, 0, .2 ); /* 2 5 */
				}
					.list__item img
					{
						width: 100%;
						display: block;
					}
					.list__item figcaption
					{
						padding: 1.25rem; /* 20 */
							}
		{% block style %}
		{% endblock %}
	</style>
</head>

<body style="background-color: #000000;">
	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #000000; border-bottom: 0px; margin: 0px;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style='font-family: "Source Sans Pro", sans-serif; font-size: 20px; background-color: #367fa9; color: #F5F5F5'>Jagger Nast</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" style='background-color: #000000;'>
        <ul class="nav navbar-nav">
					<li style='font-family: "Source Sans Pro", sans-serif; font-size: 20px;'><a href='/bio/'><i class='fa fa-book'></i> Bio</a></li>
					<li style='font-family: "Source Sans Pro", sans-serif; font-size: 20px;'><a href='/resume/'><i class='fa fa-file'></i> Resume</a></li>
					<li style='font-family: "Source Sans Pro", sans-serif; font-size: 20px;'><a href='/games/'><i class='fa fa-gamepad'></i> Games</a></li>
					<li style='font-family: "Source Sans Pro", sans-serif; font-size: 20px;'><a href='/analysis/'><i class='fa fa-comment'></i> Analysis</a></li>
					{% if download %}
					<li style='font-family: "Source Sans Pro", sans-serif; font-size: 20px;'><a target="_blank" href='{{ downloadFile }}'><i class='fa fa-download'></i> Download</a></li>
					{% endif %}
				</ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
	<div class="wrapper" style='background-color: #000000;'>
		<!-- Left side column. contains the logo and sidebar -->
			<!-- not in use currently -->
		<!-- Right side column. Contains the navbar and content of the page -->
		<div class='content' style='padding: 0px; height: 100%'>
			<!-- Content Header (Page header) -->
			<div class="col-xs-12" style='background-color: #000000; padding: 0px; margin-top: 50px;'>
					{% block header-image %}
					{% endblock %}
			</div>
			<!-- Main content -->
			<div class="content col-xs-12">
				{% block content %}
					<p> No content provided</p>
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
