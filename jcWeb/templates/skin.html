  <!-- Content Wrapper. Contains page content -->

							</a>

<!-- ./wrapper -->
<script>
	// cur width of page
	var curWidth = $(window).width();

	// reload page if the width gets changed
	$(window).resize(function(){
		if($(window).width() != curWidth){
			curWidth = $(window).width();
			location.reload();
		}
	})

	// make sure .list__item has the right width
	window.onload = function() {
		if(curWidth < 600){
			$('.list__item').css("width", '100%');
		}else if(curWidth < 900){
			$('.list__item').css("width", '50%');
		}
	};
	</script>
{% block script %}
{% endblock %}
